springdoc:
  api-docs:
    version: OPENAPI_3_0

spring:
  application:
    name: data_jpa_dsl_multipart
  datasource:
    url: jdbc:h2:file:~/trainDb   
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      enabled: true
      max-file-size: "10MB"
      max-request-size: "10MB"
        
        
server:
  port: 5050
logging:
  level:
    org:
      h2: trace
      springframework:
        jdbc: trace
        jpa: trace
        

