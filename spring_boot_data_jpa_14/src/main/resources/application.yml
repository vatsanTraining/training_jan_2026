spring:
  application:
    name: spring_boot_jpa_14
  datasource:
    url: ${H2-URL}   
    username: ${H2_USERNAME}
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 5050
logging:
  level:
    org:
      h2: trace
      springframework:
        jdbc: trace
