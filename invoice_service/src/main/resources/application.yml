spring:
  application:
    name: invoice-service
  datasource:
    url: jdbc:h2:file:~/invoiceDb   
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 5020
logging:
  level:
    org:
      h2: trace
      springframework:
        jdbc: trace
